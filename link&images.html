<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- type a and enter for inserting links in the html file -->
    <a href="https://google.com">Go to Google</a><br>
    <!-- target="_blank" This opens the site in the new tab -->
    <a href="https://facebook.com" target="_blanks">Go to Facebook</a> <br>
    <!-- this is used to add local site to html file -->
    <a href="/basic.html" target="_blank"> Go to basic.html</a><br>


<!-- This is used to get local jpg file-->  
<!-- alt is used if image is not present or fsils to load -->
    <img src="soham.jpg" alt="This image is not in the system"><br>
    <!-- This is used to get online jpg file -->
    <img src="https://source.unsplash.com/featured/300x201" alt="error404">
</body>
</html>
