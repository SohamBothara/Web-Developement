<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in CSS</title>
    <style>
        #e {
            color: rgb(100, 155, 95);
            background-color: rgb(23, 28, 23);
        }

        #h {
            /* therenis also hexa color in which we have to add # before writing color */
            color: #0e0808;
        }
    </style>
</head>

<body>
    <h2>Colors in CSS</h2>
    <p id="e">in this file we learn to add color to text and background </p>
    <p id="h">in this file we learn to add color to text and background </p>
</body>

</html>
