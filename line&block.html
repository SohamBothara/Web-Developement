<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line & Block</title>

</head>
<body>
    <!-- Block elementmeans it will take the full line -->
    <p>this is a block element</p>
    <!-- line element means that it will not take full line and the next line will continue after that line -->
    <span>this is a line element</span>
    <a> this is a line element</a>
</body>
</html>
