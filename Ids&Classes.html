<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ids and Classes</title>
</head>
<body>
    <h2>Ids And Classes</h2>
     <!-- id is used as an identifier for that function and can be used for only one function means it cannot be repeated -->
     <!-- class can be used multiplte times in the function  -->
     <div id="MainBox" class="Red">
        this is mainbox
    </div>
    <!-- .  is used for class and # is used for id means if we use span. it means span class and if we use span# it means span id -->
    <span class="Red"></span>
    <span id="Mainx"></span>
    <!-- if we only input . it takes div class as a default input -->
    <div class="Red"></div>
    
</body>
</html>
